syntax = "proto3";

package vemmiopb;

import "vemmio_client/units.proto";

option go_package = "./vemmiopb";
option java_multiple_files = true;
option java_package = "com.vemmio.ha.integration.vemmio.rpc.vemmiopb";

message HumidityReport {
  Unit unit = 1;
  double value = 2;
}

message IlluminationReport {
  Unit unit = 1;
  double value = 2;
}

message DirectionReport {
  Unit unit = 1;
  int32 value = 2;
}
